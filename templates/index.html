<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System Rezerwacji</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0; 
            padding: 40px 20px;
            color: #333;
            min-height: 100vh;
        }

        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 50px; 
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .kontener {
            display: flex;
            gap: 40px;
            max-width: 1100px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .lewa-strona {
            flex: 35%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            border-top: 5px solid #6c5ce7;
        }

        .prawa-strona {
            flex: 65%;
        }

        .wizyta { 
            background: white; 
            padding: 20px 25px; 
            margin-bottom: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .wizyta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .wizyta-czas {
            color: #6c5ce7;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input, button { 
            padding: 15px; 
            margin: 10px 0; 
            width: 100%; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        .btn-glowny { 
            background-color: #6c5ce7; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 16px; 
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        .btn-glowny:hover { background-color: #5a4ad1; transform: scale(1.02); }

        .btn-anuluj {
            background-color: #b2bec3;
            margin-top: 5px;
            display: none;
        }
        .btn-anuluj:hover { background-color: #636e72; }

        .akcje { display: flex; gap: 8px; }

        .btn-usun, .btn-edytuj {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            border: none;
            width: auto;
            margin: 0;
            color: white;
            transition: opacity 0.2s;
        }

        .btn-edytuj { background-color: #fdcb6e; color: #2d3436; }
        .btn-usun { background-color: #ff7675; }

        .btn-edytuj:hover, .btn-usun:hover { opacity: 0.8; }

        label { 
            font-weight: 600; 
            font-size: 13px; 
            color: #b2bec3; 
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>üè• Panel Rezerwacji Wizyt</h1>

    <div class="kontener">

        <div class="lewa-strona">
            <h2 style="margin-top:0" id="naglowekFormularza">‚ûï Nowa wizyta</h2>
            
            <form id="formRezerwacji">
                <label>Imiƒô i nazwisko:</label>
                <input type="text" id="klient" required placeholder="np. Jan Kowalski">

                <label>Data:</label>
                <input type="date" id="data" required>

                <label>Godzina:</label>
                <input type="time" id="godzina" required>

                <label>Opis:</label>
                <input type="text" id="opis" placeholder="np. Konsultacja">

                <button type="submit" class="btn-glowny" id="btnZatwierdz">Zarezerwuj termin</button>
                
                <button type="button" class="btn-glowny btn-anuluj" id="btnAnuluj" onclick="resetujFormularz()">Anuluj edycjƒô</button>
            </form>
        </div>

        <div class="prawa-strona">
            <h2 style="margin-top:0">üìÖ Zaplanowane wizyty</h2>
            
            {% for wizyta in wizyty %}
                <div class="wizyta">
                    <div>
                        <div style="font-size: 1.2em; color: #2980b9; font-weight: bold;">
                            {{ wizyta.godzina }} <span style="color: #333; font-weight: normal;">- {{ wizyta.data }}</span>
                        </div>
                        <div style="font-size: 1.3em; margin: 5px 0;">
                            üë§ {{ wizyta.klient }}
                        </div>
                        <div style="color: #7f8c8d;">
                            üìù {{ wizyta.opis }}
                        </div>
                    </div>

                    <div class="akcje">
                        <button class="btn-edytuj" 
                            onclick="rozpocznijEdycje({{ wizyta.id }}, '{{ wizyta.klient }}', '{{ wizyta.data }}', '{{ wizyta.godzina }}', '{{ wizyta.opis }}')">
                            Edytuj ‚úèÔ∏è
                        </button>

                        <button class="btn-usun" onclick="usunWizyte({{ wizyta.id }})">
                            Usu≈Ñ üóëÔ∏è
                        </button>
                    </div>
                </div>
            {% else %}
                <div class="wizyta" style="border-left-color: #ccc; display: block;">
                    <p>üì≠ Brak zaplanowanych wizyt.</p>
                </div>
            {% endfor %}
        </div>

    </div>

    <script>
        let edytowaneId = null;

        function rozpocznijEdycje(id, klient, data, godzina, opis) {
            edytowaneId = id;

            document.getElementById('klient').value = klient;
            document.getElementById('data').value = data;
            document.getElementById('godzina').value = godzina;
            document.getElementById('opis').value = opis;

            document.getElementById('naglowekFormularza').innerText = "‚úèÔ∏è Edytuj wizytƒô";
            document.getElementById('btnZatwierdz').innerText = "Zapisz zmiany";
            document.getElementById('btnZatwierdz').style.backgroundColor = "#f39c12";
            
            document.getElementById('btnAnuluj').style.display = "block";

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetujFormularz() {
            edytowaneId = null;
            document.getElementById('formRezerwacji').reset();
            
            document.getElementById('naglowekFormularza').innerText = "‚ûï Nowa wizyta";
            document.getElementById('btnZatwierdz').innerText = "Zarezerwuj termin";
            document.getElementById('btnZatwierdz').style.backgroundColor = "#2ecc71";
            
            document.getElementById('btnAnuluj').style.display = "none";
        }

        document.getElementById('formRezerwacji').addEventListener('submit', async function(event) {
            event.preventDefault();

            const dane = {
                klient: document.getElementById('klient').value,
                data: document.getElementById('data').value,
                godzina: document.getElementById('godzina').value,
                opis: document.getElementById('opis').value
            };

            let url, metoda;

            if (edytowaneId === null) {
                url = '/api/wizyty';
                metoda = 'POST';
            } else {
                url = '/api/wizyty/' + edytowaneId;
                metoda = 'PUT';
            }

            const odpowiedz = await fetch(url, {
                method: metoda,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dane)
            });

            if (odpowiedz.ok) {
                window.location.reload();
            } else {
                const blad = await odpowiedz.json();
                alert("‚ùå B≈ÇƒÖd: " + blad.detail);
            }
        });

        async function usunWizyte(id) {
            if (!confirm("Czy na pewno chcesz odwo≈Çaƒá tƒô wizytƒô?")) {
                return;
            }
            const odpowiedz = await fetch('/api/wizyty/' + id, {
                method: 'DELETE'
            });

            if (odpowiedz.ok) {
                window.location.reload();
            } else {
                alert("‚ùå Nie uda≈Ço siƒô usunƒÖƒá wizyty.");
            }
        }
    </script>

</body>
</html>
