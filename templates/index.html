<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System Rezerwacji</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
        }

        h1 { text-align: center; color: #333; margin-bottom: 40px; }

        .kontener {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .lewa-strona {
            flex: 35%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .prawa-strona {
            flex: 65%;
        }

        .wizyta { 
            background: white; 
            border-left: 5px solid #3498db; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        input, button { 
            padding: 12px; 
            margin: 8px 0; 
            width: 100%; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }

        .btn-glowny { 
            background-color: #2ecc71; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            margin-top: 10px;
        }
        .btn-glowny:hover { background-color: #27ae60; }

        .btn-anuluj {
            background-color: #95a5a6;
            display: none;
        }
        .btn-anuluj:hover { background-color: #7f8c8d; }

        .akcje {
            display: flex;
            gap: 10px;
        }

        .btn-usun {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-usun:hover { background-color: #c0392b; }

        .btn-edytuj {
            background-color: #f1c40f;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-edytuj:hover { background-color: #f39c12; }

        label { font-weight: bold; font-size: 14px; color: #555; }
    </style>
</head>
<body>

    <h1>üè• Panel Rezerwacji Wizyt</h1>

    <div class="kontener">

        <div class="lewa-strona">
            <h2 style="margin-top:0" id="naglowekFormularza">‚ûï Nowa wizyta</h2>
            
            <form id="formRezerwacji">
                <label>Imiƒô i nazwisko:</label>
                <input type="text" id="klient" required placeholder="np. Jan Kowalski">

                <label>Data:</label>
                <input type="date" id="data" required>

                <label>Godzina:</label>
                <input type="time" id="godzina" required>

                <label>Opis:</label>
                <input type="text" id="opis" placeholder="np. Konsultacja">

                <button type="submit" class="btn-glowny" id="btnZatwierdz">Zarezerwuj termin</button>
                
                <button type="button" class="btn-glowny btn-anuluj" id="btnAnuluj" onclick="resetujFormularz()">Anuluj edycjƒô</button>
            </form>
        </div>

        <div class="prawa-strona">
            <h2 style="margin-top:0">üìÖ Zaplanowane wizyty</h2>
            
            {% for wizyta in wizyty %}
                <div class="wizyta">
                    <div>
                        <div style="font-size: 1.2em; color: #2980b9; font-weight: bold;">
                            {{ wizyta.godzina }} <span style="color: #333; font-weight: normal;">- {{ wizyta.data }}</span>
                        </div>
                        <div style="font-size: 1.3em; margin: 5px 0;">
                            üë§ {{ wizyta.klient }}
                        </div>
                        <div style="color: #7f8c8d;">
                            üìù {{ wizyta.opis }}
                        </div>
                    </div>

                    <div class="akcje">
                        <button class="btn-edytuj" 
                            onclick="rozpocznijEdycje({{ wizyta.id }}, '{{ wizyta.klient }}', '{{ wizyta.data }}', '{{ wizyta.godzina }}', '{{ wizyta.opis }}')">
                            Edytuj ‚úèÔ∏è
                        </button>

                        <button class="btn-usun" onclick="usunWizyte({{ wizyta.id }})">
                            Usu≈Ñ üóëÔ∏è
                        </button>
                    </div>
                </div>
            {% else %}
                <div class="wizyta" style="border-left-color: #ccc; display: block;">
                    <p>üì≠ Brak zaplanowanych wizyt.</p>
                </div>
            {% endfor %}
        </div>

    </div>

    <script>
        let edytowaneId = null;

        function rozpocznijEdycje(id, klient, data, godzina, opis) {
            edytowaneId = id;

            document.getElementById('klient').value = klient;
            document.getElementById('data').value = data;
            document.getElementById('godzina').value = godzina;
            document.getElementById('opis').value = opis;

            document.getElementById('naglowekFormularza').innerText = "‚úèÔ∏è Edytuj wizytƒô";
            document.getElementById('btnZatwierdz').innerText = "Zapisz zmiany";
            document.getElementById('btnZatwierdz').style.backgroundColor = "#f39c12";
            
            document.getElementById('btnAnuluj').style.display = "block";

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetujFormularz() {
            edytowaneId = null;
            document.getElementById('formRezerwacji').reset();
            
            document.getElementById('naglowekFormularza').innerText = "‚ûï Nowa wizyta";
            document.getElementById('btnZatwierdz').innerText = "Zarezerwuj termin";
            document.getElementById('btnZatwierdz').style.backgroundColor = "#2ecc71";
            
            document.getElementById('btnAnuluj').style.display = "none";
        }

        document.getElementById('formRezerwacji').addEventListener('submit', async function(event) {
            event.preventDefault();

            const dane = {
                klient: document.getElementById('klient').value,
                data: document.getElementById('data').value,
                godzina: document.getElementById('godzina').value,
                opis: document.getElementById('opis').value
            };

            let url, metoda;

            if (edytowaneId === null) {
                url = '/api/wizyty';
                metoda = 'POST';
            } else {
                url = '/api/wizyty/' + edytowaneId;
                metoda = 'PUT';
            }

            const odpowiedz = await fetch(url, {
                method: metoda,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dane)
            });

            if (odpowiedz.ok) {
                window.location.reload();
            } else {
                const blad = await odpowiedz.json();
                alert("‚ùå B≈ÇƒÖd: " + blad.detail);
            }
        });

        async function usunWizyte(id) {
            if (!confirm("Czy na pewno chcesz odwo≈Çaƒá tƒô wizytƒô?")) {
                return;
            }
            const odpowiedz = await fetch('/api/wizyty/' + id, {
                method: 'DELETE'
            });

            if (odpowiedz.ok) {
                window.location.reload();
            } else {
                alert("‚ùå Nie uda≈Ço siƒô usunƒÖƒá wizyty.");
            }
        }
    </script>

</body>
</html>
